

<div ng-cloak class="container margin-bottom">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Imagen">
        <md-content class="md-padding">
          <div style="text-align:left">
            <p class="lead">
              Imagen en header
            </p>
            <input type="file" class="file-input" ng-model="vm.image" onChange="angular.element(this).scope().setFile(this)" accept="image/*" />
            <div class="col-xs-12 text-center" style="padding: 0 0 10px 0">
              <br />
              <br />
              <br />
              <img width="200" height="200" class="img-responsive" ng-src="{{ image_source }}"/>
            </div>            
            <div class="col-sm-12 text-right">     
              <button type="submit" ng-click="uploadImage();" class="btn btn-primary btn-lg">
                Guardar
              </button>
            </div>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Menu">
        <md-content class="md-padding">
          <div style="text-align:left">
            <div class="col-xs-12">
              <h4>Quiénes somos:</h4>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-12 col-lg-4">
                <input aria-label="quienessomos" class="form-control" required md-no-asterisk name="quienessomos" ng-model="main.quienessomos" placeholder="Quiénes somos">
              </div>
            </div>
            <div class="col-xs-12">
              <h4>Productos:</h4>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-12 col-lg-4">
                <input aria-label="productos" class="form-control" required md-no-asterisk name="productos" ng-model="main.productos" placeholder="Productos">
              </div>
            </div>
            <div class="col-xs-12">
              <h4>Pronutiva:</h4>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-12 col-lg-4">
                <input aria-label="Pronutiva" class="form-control" required md-no-asterisk name="Pronutiva" ng-model="main.pronutiva" placeholder="Pronutiva">
              </div>
            </div>
            <div class="col-xs-12">
              <h4>Dónde estamos:</h4>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-12 col-lg-4">
                <input aria-label="dondeestamos" class="form-control" required md-no-asterisk name="dondeestamos" ng-model="main.dondeestamos" placeholder="Dónde estamos">
              </div>
            </div>
            <div class="col-xs-12">
              <h4>Contacto:</h4>
            </div>
            <div class="col-xs-12">
              <div class="col-xs-12 col-lg-4">
                <input aria-label="contacto" class="form-control" required md-no-asterisk name="contacto" ng-model="main.contacto" placeholder="Contacto">
              </div>
            </div>
            <div class="col-xs-12">
              <h4>Copyright:</h4>
            </div>
            <div class="col-xs-12 margin-bottom">
              <div class="col-xs-12 col-lg-4">
                <input aria-label="copyright" class="form-control" required md-no-asterisk name="copyright" ng-model="main.copyright" placeholder="Copyright">
              </div>
            </div>
            <div class="col-xs-12 text-right">
              <button type="submit" ng-click="guardarMenu();" class="btn btn-primary btn-lg">
                Guardar
              </button>
            </div>            
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
