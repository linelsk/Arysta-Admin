<style>
  table, th, td {
    /*border: 1px solid grey;*/
    border-collapse: collapse;
    padding: 5px;
  }

    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }

    table tr:nth-child(even) {
      background-color: #ffffff;
    }
</style>
<div ng-cloak class="container margin-bottom">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Ubicación">
        <md-content class="md-padding">
          <div class="col-xs-12">
            <div class="col-xs-12 col-lg-12" style="padding-left:0;" ng-if="!nuevo">
              <div class="col-xs-12 col-lg-6">

              </div>

              <div class="col-xs-12 col-lg-6 text-right">
                <button type="submit" ng-click="nuevopais();" class="btn btn-primary btn-md">
                  Agregar ubicación
                </button>
              </div>
            </div>
            <div class="col-xs-12 margin-bottom" ng-if="!nuevo">
              <div class="input-group col-lg-6">
                <input type="text" class="form-control" ng-model="filtroNombre">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button">Buscar</button>
                </span>
              </div>
              <br />
              <h4>Ubicaciones:</h4>
              <table width="100%">
                <tr>
                  <td style="font-weight:bold">
                    Ubicación
                  </td>
                  <td></td>
                </tr>
                <tr ng-repeat="x in ubicacion | filter:{ nombre:filtroNombre }:false">                 
                  <td>{{x.direccion}}</td>                  
                  <td style="text-align:right">
                    <button type="submit" ng-click="editarubicacion(x.id);" class="btn-editar btn-xs">
                      Editar
                    </button>
                    <button type="submit" ng-click="eliminarubicacion($event, x.id);" class="btn-eliminar btn-xs">
                      Eliminar
                    </button>
                  </td>
                </tr>
              </table>
            </div>
            <div class="col-xs-12 margin-bottom" ng-if="nuevo">
              <div class="col-xs-12">
                <h4>Ubicación:</h4>
                <input aria-label="direccion" class="form-control" required md-no-asterisk name="direccion" ng-model="ubicacion_somos.direccion" placeholder="Dirección">
              </div>
             <div class="col-xs-12 col-lg-3">
               <h4>Nombre rtv:</h4>
               <input aria-label="nombre_rtv" class="form-control" required md-no-asterisk name="nombre_rtv" ng-model="ubicacion_tel.nombre_rtv" placeholder="Nombre rtv">
             </div>
              <div class="col-xs-12 col-lg-3">
                <h4>Teléfono rtv:</h4>
                <input aria-label="telefono_rtv" class="form-control" required md-no-asterisk name="telefono_rtv" ng-model="ubicacion_tel.telefono_rtv" placeholder="Teléfono rtv">
              </div>
              <div class="col-xs-12 col-lg-3">
                <h4>Movíl rtv:</h4>
                <input aria-label="movil_rtv" class="form-control" required md-no-asterisk name="movil_rtv" ng-model="ubicacion_tel.movil_rtv" placeholder="Movíl rtv">
              </div>
              <div class="col-xs-12 col-lg-3">
                <h4>Mail rtv:</h4>
                <input aria-label="mail_rtv" class="form-control" required md-no-asterisk name="mail_rtv" ng-model="ubicacion_tel.mail_rtv" placeholder="Mail rtv">
              </div>

              <div class="col-xs-12 col-lg-3">
                <h4>Nombre dm:</h4>
                <input aria-label="nombre_dm" class="form-control" required md-no-asterisk name="nombre_dm" ng-model="ubicacion_tel.nombre_dm" placeholder="Nombre dm">
              </div>
              <div class="col-xs-12 col-lg-3">
                <h4>Teléfono dm:</h4>
                <input aria-label="telefono_dm" class="form-control" required md-no-asterisk name="telefono_dm" ng-model="ubicacion_tel.telefono_dm" placeholder="Teléfono dm">
              </div>
              <div class="col-xs-12 col-lg-3">
                <h4>Movíl dm:</h4>
                <input aria-label="movil_dm" class="form-control" required md-no-asterisk name="movil_dm" ng-model="ubicacion_tel.movil_dm" placeholder="Movíl dm">
              </div>
              <div class="col-xs-12 col-lg-3 margin-bottom">
                <h4>Mail dm:</h4>
                <input aria-label="mail_dm" class="form-control" required md-no-asterisk name="mail_dm" ng-model="ubicacion_tel.mail_dm" placeholder="Mail dm">
              </div>
              <div class="col-xs-12">
                <div class="col-xs-12 col-lg-3">
                  <p style="font-weight:bold">
                    Imagen
                  </p>
                  <input type="file" class="file-input-seleccionar" ng-model="vm.image" onChange="angular.element(this).scope().setFile(this)" accept="image/*" />
                  <div class="col-xs-12" style="padding: 0 0 10px 0">
                    <br />
                    <img class="img-responsive" width="250" height="250" ng-src="{{ image_source }}" />
                  </div>
                </div>
              </div>
              <div class="col-sm-12 text-right margin-bottom">
                <button type="submit" ng-click="regresar();" class="btn btn-primary btn-lg" style="background-color:#FFBF00; border-color:#FFBF00;">
                  Regresar
                </button>
                <button type="submit" ng-click="gurdarUbicacion();" class="btn btn-primary btn-lg" ng-if="nuevoboton">
                  Guardar
                </button>
                <button type="submit" ng-click="editUbicaion();" class="btn btn-primary btn-lg" ng-if="!nuevoboton">
                  Editar
                </button>
              </div>
            </div>
          </div>          
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
