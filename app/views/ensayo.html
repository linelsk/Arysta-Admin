<style>
  table, th, td {
    /*border: 1px solid grey;*/
    border-collapse: collapse;
    padding: 5px;
  }

    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }

    table tr:nth-child(even) {
      background-color: #ffffff;
    }
</style>
<div class="container">
  <div class="col-xs-12">
    <div style="text-align:left">
      <div class="row">
        <div class="col-xs-12 col-lg-12" style="padding-left:0;" ng-if="!nuevo">
          <div class="col-xs-12 col-lg-6">

          </div>

          <div class="col-xs-12 col-lg-6 text-right">
            <button type="submit" ng-click="nuevopais();" class="btn btn-primary btn-md">
              Agregar ensayo
            </button>
          </div>
        </div>
        <div class="col-xs-12 margin-bottom" ng-if="!nuevo">
          <div class="input-group col-lg-6">
            <input type="text" class="form-control" ng-model="filtroNombreProvincia">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Buscar</button>
            </span>
          </div>
          <br />
          <h4>Ensayos:</h4>
          <table width="100%">
            <tr>
              <td></td>
              <td style="font-weight:bold">
                Ensayo
              </td>
              <td style="font-weight:bold">
                Codigo
              </td>
              <td></td>
            </tr>
            <tr ng-repeat="x in ensayo | filter:{ nombre:filtroNombreProvincia }:false">
              <td><i class="fa fa-file-pdf-o" aria-hidden="true"></i></td>
              <td>{{x.nombre}}</td>
              <td>{{ x.codigo }}</td>
              <td style="text-align:right">
                <button type="submit" ng-click="editarensayo(x.id);" class="btn-editar btn-xs">
                  Editar
                </button>
                <button type="submit" ng-click="eliminarensayo($event, x.id);" class="btn-eliminar btn-eliminar btn-xs">
                  Eliminar
                </button>
              </td>
            </tr>
          </table>
        </div>
        <div class="row" ng-if="nuevo">
          <div class="col-xs-12">
            <div class="col-xs-12">
              <h4>Ensayo:</h4>
            </div>
            <div class="col-xs-12" style="text-align:left">
              <p>
                Archivo
              </p>
              <div class="col-xs-12">
                <input type="file" ng-model="vm.image" onChange="angular.element(this).scope().setFile(this)" accept="*" />
                <div class="col-xs-12" style="padding: 0 0 10px 0">
                  <a href="{{ image_source }}" target="_blank">Ensayo actual</a>
                </div>
              </div>
              <div class="container">
                <div class="col-xs-12 col-lg-3" style="padding-left:0;">
                  <div class="col-xs-12 margin-bottom" style="padding-left:0;">
                    <input aria-label="codigo" class="form-control" required md-no-asterisk name="codigo" ng-model="ensayo.codigo" placeholder="Codigo">
                  </div>
                  <div class="col-xs-12 margin-bottom" style="padding-left:0;">
                    <input aria-label="nombre" class="form-control" required md-no-asterisk name="nombre" ng-model="ensayo.nombre" placeholder="Ensayo">
                  </div>
                </div>
                <div class="col-xs-12 col-lg-3">
                  <label for="sclients">Selecciona los países correspondientes</label>
                  <select class="form-control" size="5" multiple ng-model="available" ng-options="client as client.nombre_ar for client in get_pais"></select>
                  <label for="sclients">Países seleccionados</label>
                  <select class="form-control" size="5" multiple ng-model="selected" ng-options="client as client.nombre_ar for client in selectedclients"></select>

                  <input class="btn-editar btn-xs" id="moveright" type="button" value="Agregar país" ng-click="moveItem(available[0], get_pais,selectedclients)" />
                  <input class="btn-eliminar btn-xs btn-eliminar" id="move left" type="button" value="Remover país" ng-click="moveItem(selected[0], selectedclients,get_pais)" />
                </div>
                <div class="col-xs-12 col-lg-3">
                  <label for="sclients">Selecciona los cultivos correspondientes</label>
                  <select class="form-control" size="5" multiple ng-model="availablecultivo" ng-options="client as client.nombre_ar for client in get_cultivo"></select>
                  <label for="sclients">Cultivos seleccionados</label>
                  <select class="form-control" size="5" multiple ng-model="selectedcultivo" ng-options="client as client.nombre_ar for client in selectedclientscultivo"></select>

                  <input class="btn-editar btn-xs" id="moveright" type="button" value="Agregar cultivo" ng-click="moveItemcultivos(availablecultivo[0], get_cultivo,selectedclientscultivo)" />
                  <input class="btn-eliminar btn-xs btn-eliminar" id="move left" type="button" value="Remover cultivo" ng-click="moveItemcultivos(selectedcultivo[0], selectedclientscultivo,get_cultivo)" />
                </div>
                <div class="col-xs-12 col-lg-3">
                  <label for="sclients">Selecciona los productos correspondientes</label>
                  <select class="form-control" size="5" multiple ng-model="availableprodcuto" ng-options="client as client.nombre for client in get_producto"></select>
                  <label for="sclients">Productos seleccionados</label>
                  <select class="form-control" size="5" multiple ng-model="selectedproducto" ng-options="client as client.nombre for client in selectedclientsproducto"></select>

                  <input class="btn-editar btn-xs" id="moveright" type="button" value="Agregar producto" ng-click="moveItemproductos(availableprodcuto[0], get_producto, selectedclientsproducto)" />
                  <input class="btn-eliminar btn-xs btn-eliminar" id="move left" type="button" value="Remover" ng-click="moveItemproductos(selectedproducto[0], selectedclientsproducto, get_producto)" />
                </div>
              </div>
              <br />
              <div class="container col-sm-12 text-right margin-bottom" style="padding:0"> 
                <button type="submit" ng-click="regresar();" class="btn btn-primary btn-lg" style="background-color:#FFBF00; border-color:#FFBF00;">
                  Regresar
                </button>
                <button type="submit" ng-click="gurdarEnsayo();" class="btn btn-primary btn-lg" ng-if="nuevoboton">
                  Guardar
                </button>
                <button type="submit" ng-click="editEnsayo();" class="btn btn-primary btn-lg" ng-if="!nuevoboton">
                  Editar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
