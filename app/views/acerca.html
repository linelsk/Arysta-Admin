<style>
  table, th, td {
    /*border: 1px solid grey;*/
    border-collapse: collapse;
    padding: 5px;
  }

    table tr:nth-child(odd) {
      background-color: #f1f1f1;
    }

    table tr:nth-child(even) {
      background-color: #ffffff;
    }
</style>
<div ng-cloak class="container margin-bottom">
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Quiénes somos">
        <md-content class="md-padding">

          <div class="col-xs-12 col-lg-4">
            <h4>Imagen:</h4>
            <img class="img-responsive margin-bottom" width="250" height="250" ng-src="{{quienessomos.image}}">
            <input type="file" class="file-input" ng-model="vm.image" onChange="angular.element(this).scope().setFilesQuienessomos(this)" accept="image/*" />
            <br />
          </div>
          <div class="col-xs-12 col-lg-4">
            <h4>Texto en banner:</h4>
            <textarea rows="4" aria-label="textomensaje" class="form-control" required md-no-asterisk name="textomensaje" ng-model="quienessomos.textomensaje" placeholder="Texto en banner"></textarea>
          </div>
          <div class="col-xs-12 col-lg-4 margin-bottom">
            <h4>Titulo:</h4>
            <input aria-label="mensaje_boton" class="form-control" required md-no-asterisk name="mensaje_boton" ng-model="quienessomos.titulo" placeholder="Texto en boton">
          </div>
          <div class="col-xs-12 margin-bottom">
            <h4>Texto quiénes somos:</h4>
            <textarea rows="4" aria-label="textomensajeNosotros" class="form-control" required md-no-asterisk name="textomensajeNosotros" ng-model="quienessomos.nosotros" placeholder="Nosotros"></textarea>
          </div>
          <div class="col-sm-12 text-right margin-bottom">
            <button type="submit" ng-click="guardarquienessomo();" class="btn btn-primary btn-lg">
              Guardar
            </button>
          </div>

        </md-content>
      </md-tab>
      <md-tab label="Historia">
        <md-content class="md-padding">
          <div style="text-align:left">
            <div class="col-xs-12 margin-bottom">
              <h4>Imagen:</h4>
              <img class="img-responsive margin-bottom" width="250" height="250" ng-src="{{historia.image}}" />
              <input type="file" class="file-input" ng-model="vm.image" onChange="angular.element(this).scope().setFilesHistoria(this)" accept="image/*" />
              <br />
            </div>
            <div class="col-xs-12 margin-bottom">
              <h4>Texto:</h4>
              <textarea rows="4" aria-label="textomensaje" class="form-control" required md-no-asterisk name="textomensaje" ng-model="historia.textomensaje" placeholder="Historia"></textarea>
            </div>
            <div class="col-xs-12 text-right">
              <button type="submit" ng-click="guardarHistoria();" class="btn btn-primary btn-lg">
                Guardar
              </button>
            </div>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Misión y visión">
        <md-content class="md-padding">
          <div style="text-align:left">
            <div class="row">
              <div class="col-xs-12 margin-bottom">
                <div class="col-xs-12 col-lg-6">
                  <h4>Titulo Misión:</h4>
                  <input type="text" aria-label="mision" class="form-control" required md-no-asterisk name="mision" ng-model="myv.tiutlo_mision" placeholder="Titulo" />
                  <h4>Misión:</h4>
                  <textarea rows="4" aria-label="mision" class="form-control" required md-no-asterisk name="mision" ng-model="myv.mision" placeholder="Misión"></textarea>
                </div>
                <div class="col-xs-12 col-lg-6">
                  <h4>Imagenes en misión</h4>
                  <div class="col-xs-12 col-lg-2 text-center margin-bottom" ng-repeat="img in mision_img">
                    <div style="width:100%; height:100px">
                      <a href="">
                        <img class="img-responsive" width="100" height="100" src="{{API_PATH_MEDIA}}{{img.image}}">
                        <i class="fa fa-window-close fa-1x" aria-hidden="true" style="color:red" ng-click="borrarmision(img.id ,$event)"></i>
                      </a>
                    </div>
                  </div>                  
                </div>
                <div class="col-xs-12 text-left margin-bottom">
                  <h4>Agregar imagen</h4>
                  <img class="img-responsive margin-bottom" width="100" height="100" ng-src="{{mision.image}}" />
                  <input type="file" class="file-input-seleccionar" ng-model="vm.image" onChange="angular.element(this).scope().setMision(this)" accept="image/*" />
                  <br />
                </div>
                <div class="col-xs-12 text-right margin-bottom">
                  <button type="submit" ng-click="guardarmision();" class="btn btn-primary btn-lg">
                    Guardar
                  </button>
                </div>
                <div class="col-xs-12 margin-bottom"><md-divider></md-divider></div>
                <div class="col-xs-12 col-lg-6">
                  <h4>Titulo Visión:</h4>
                  <input type="text" aria-label="tiutlo_vision" class="form-control" required md-no-asterisk name="tiutlo_vision" ng-model="myv.tiutlo_vision" placeholder="Titulo" />
                  <h4>Visión:</h4>
                  <textarea rows="4" aria-label="vision" class="form-control" required md-no-asterisk name="vision" ng-model="myv.vision" placeholder="Visión"></textarea>
                </div>
                <div class="col-xs-12 col-lg-6">
                  <h4>Imagenes en visión</h4>
                  <div class="col-xs-12 col-lg-2 text-center margin-bottom" ng-repeat="img in vision_img">
                    <div style="width:100%; height:100px">
                      <a href="">
                        <img class="img-responsive" width="150" height="150" src="{{API_PATH_MEDIA}}{{img.image}}">
                        <i class="fa fa-window-close fa-1x" aria-hidden="true" style="color:red" ng-click="borrarvision(img.id ,$event)"></i>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 text-left margin-bottom">
                  <h4>Agregar imagen</h4>
                  <img class="img-responsive margin-bottom" width="250" height="250" ng-src="{{vision.image}}" />
                  <input type="file" class="file-input-seleccionar" ng-model="vm.image" onChange="angular.element(this).scope().setVision(this)" accept="image/*" />
                  <br />
                </div>                
                <div class="col-xs-12 text-right margin-bottom">
                  <button type="submit" ng-click="guardarvision();" class="btn btn-primary btn-lg">
                    Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </md-content>
      </md-tab>
      <md-tab label="Valores">
        <md-content class="md-padding">
          <div style="text-align:left">
            <div class="col-xs-12">
              <h4>Imagenes en valores</h4>
            </div>
            <div class="col-xs-12 col-lg-2 text-center margin-bottom" ng-repeat="img in valores_img">
              <div style="width:100%; height:100%">
                <img class="img-responsive" width="150" height="150" src="{{API_PATH_MEDIA}}{{img.image}}" />
                <i class="fa fa-window-close fa-1x" aria-hidden="true" style="color:red" ng-click="borrarvalores(img.id ,$event)"></i>
              </div>
            </div>
            <br />
            <div class="col-xs-12 text-left margin-bottom">
              <h4>Agregar imagen</h4>
              <img class="img-responsive margin-bottom" width="250" height="250" ng-src="{{valores.image}}" />
              <input type="file" class="file-input-seleccionar" ng-model="vm.image" onChange="angular.element(this).scope().setValores(this)" accept="image/*" />
              <br />
            </div>
            <div class="col-xs-12 text-right margin-bottom">
              <button type="submit" ng-click="guardarValores();" class="btn btn-primary btn-lg">
                Guardar
              </button>
            </div>
          </div>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
