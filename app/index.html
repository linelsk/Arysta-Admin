          </a>
          
        </div>
        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <ul class="nav navbar-nav" style="padding-top:10px; padding-left:30px">
            <li><a href="main" style="font-weight:bold">HEADER</a></li>
            <li><a href="home" style="font-weight:bold">HOME</a></li>
            <li><a href="acerca" style="font-weight:bold">QUIÉNES SOMOS</a></li>
            <li><a ng-href="productos" style="font-weight:bold">PRODUCTOS</a></li>
            <li><a ng-href="pronutiva" style="font-weight:bold">PRONUTIVA</a></li>
            <li><a ng-href="dondeestamos" style="font-weight:bold">DÓNDE ESTAMOS</a></li>
            <li><a ng-href="contacto" style="font-weight:bold">CONTACTOS</a></li>
            <li><a ng-href="catalogos" style="font-weight:bold">CATALOGOS</a></li>
            <li><a style="cursor:pointer; font-weight:bold" ng-click="salir()">SALIR</a></li>
          </ul>
        </div>
      </div>
    </div>
